<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./assets/css/pontosColetas_style.css">
  <title>Juntos e Reciclados</title>
</head>

<body>
  <main>
    <h1>Bem vindo ao Projeto Juntos & Reciclados</h1>
    <h3> Cadastre seu ponto de coleta, preencha as informações abaixo!</h3>
  </main>
  </header>
  <div class="container1">
    <img src="./assets/img/pawel-czerwinski-RkIsyD_AVvc-unsplash (3).jpg" alt="coleta de lixo para reciclagem, retratando 4 lixos cada um de cor diferente para representar o tipo de lixo reciclável: amarelo, azul, vermelho e verde" title="Foto tirada por Pawel Czerwinski ">

    <div class="formulario-pontos-de-coleta">
      <h2 class="formulario-pontos-de-coleta-subtitulo">Informe os dados para cadastrar ponto de coleta</h2>
      <form method="post" class="formulario" action="/cadastro-ponto-de-coleta">
        <label for="nomeEcoponto">Nome do Ecoponto:</label>
        <input id="nomeEcoponto" type="text" name="nomeEcoponto" placeholder="Informe nome do Ecoponto" required>
        <label for="diasColeta">Coleta:</label>
        <input id="diasColeta" type="text" name="diasColeta" placeholder="Informe os dias em que ocorrem a coleta" required>
        <label for="cidade">Cidade:</label>
        <input id="cidade" type="text" name="cidade" placeholder="Informe sua cidade" required>
        <label for="bairro">Bairro:</label>
        <input id="bairro" type="text" name="bairro" placeholder="Informe seu bairro" required>
        <label for="cep">CEP:</label>
        <input id="cep" type="number" name="cep" placeholder="Informe seu cep" required>
        <label for="pontoReferencia">Ponto de referência:</label>
        <input id="pontoReferencia" type="text" name="pontoReferencia" placeholder="Informe seu Ponto de Referência" required>
        <label for="celular">Número para Contato:</label>
        <input id="celular" type="tel" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" name="celular" placeholder="(xx) xxxxx-xxxx" required>
      </form>
      <button id="botaoEnviar" type="submit">Enviar</button>

    </div>
  </div>

  <script src="./assets/js/javascript.js"></script>
</body>

</html>
